    <!-- AOS JS -->

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // SelecciÃ³n de direcciÃ³n
        const btnIda = document.getElementById("btnIda");
        const btnVuelta = document.getElementById("btnVuelta");
        let selectedDirection = "Ida";

        btnIda.addEventListener("click", () => {
          btnIda.classList.add("active");
          btnVuelta.classList.remove("active");
          selectedDirection = "Ida";
        });

        btnVuelta.addEventListener("click", () => {
          btnVuelta.classList.add("active");
          btnIda.classList.remove("active");
          selectedDirection = "Vuelta";
        });

        // SelecciÃ³n de dÃ­a
        const btnWeekday = document.getElementById("btnWeekday");
        const btnSaturday = document.getElementById("btnSaturday");
        const btnSunday = document.getElementById("btnSunday");
        let selectedDay = "lunes_a_viernes";

        btnWeekday.addEventListener("click", () => {
          btnWeekday.classList.add("active");
          btnSaturday.classList.remove("active");
          btnSunday.classList.remove("active");
          selectedDay = "lunes_a_viernes";
        });

        btnSaturday.addEventListener("click", () => {
          btnSaturday.classList.add("active");
          btnWeekday.classList.remove("active");
          btnSunday.classList.remove("active");
          selectedDay = "sabado";
        });

        btnSunday.addEventListener("click", () => {
          btnSunday.classList.add("active");
          btnWeekday.classList.remove("active");
          btnSaturday.classList.remove("active");
          selectedDay = "domingo_y_feriados";
        });

        // RedirecciÃ³n al hacer clic en Consultar Horarios
        const btnConsultar = document.getElementById("btnConsultar");
        btnConsultar.addEventListener("click", () => {
          const url = `../${selectedDirection}/${selectedDay}.html`;
          window.location.href = url;
        });
      });
