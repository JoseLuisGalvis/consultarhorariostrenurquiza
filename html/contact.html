<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/icono.png" type="image/png" />

    <title>Consulta de Horarios - Tren Urquiza</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- AOS CSS para animaciones -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column min-vh-100 text-white">
      <!--  Navbar  -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
        <div class="container-fluid">
          <h3>
            <i class="fas fa-train mx-2" id="train-icon"></i>
            <a
              href="https://www.trensanmartin.com.ar/"
              target="_blank"
              class="train-title"
              >Tren Urquiza</a
            >
          </h3>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mx-2">
              <li class="nav-item">
                <a class="nav-link" href="../index.html" id="nav-inicio"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/clima.html" id="nav-clima"
                  >Clima</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../html/map.html" id="nav-mapa"
                  >Mapa</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-contacto">Contacto</a>
              </li>
            </ul>
            <span class="current-time">Hora: --:--:--</span>
            <div class="d-flex align-items-center mt-2">
              <!-- Botón de Internacionalización -->
              <div class="dropdown mx-4">
                <ul class="dropdown-menu">
                  <li>
                    <button
                      class="dropdown-item"
                      data-lang="es"
                      aria-label="Seleccionar Español"
                    >
                      🇪🇸 Español
                    </button>
                    <button
                      class="dropdown-item"
                      data-lang="en"
                      aria-label="Select English"
                    >
                      🇺🇸 English
                    </button>
                  </li>
                </ul>
                <button
                  class="btn btn-outline-language dropdown-toggle"
                  id="languageDropdown"
                  data-bs-toggle="dropdown"
                >
                  Español
                </button>
              </div>
              <!-- Botón de Modo Oscuro/Claro -->
              <button class="btn btn-light me-2 toggle-dark-mode">
                <i class="fas fa-moon moon-icon"></i>
                <i class="fas fa-sun sun-icon d-none"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <!-- Sección Contacto -->
      <main
        class="flex-grow-1 d-flex align-items-center justify-content-center text-center px-3"
      >
        <section id="contact" class="container py-5">
          <div class="row">
            <div class="col-lg-8 mx-auto" data-aos="fade-up">
              <h2 class="text-center-contact fw- mb-4 text-dark">
                <i class="fas fa-envelope"></i> Contacto
              </h2>
              <form id="contactForm" class="mt-4">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label
                      for="from_name"
                      class="form-label fw-semibold text-dark"
                      >Nombre</label
                    >
                    <input
                      type="text"
                      id="from_name"
                      name="from_name"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label
                      for="from_lastname"
                      class="form-label fw-semibold text-dark"
                      >Apellidos</label
                    >
                    <input
                      type="text"
                      id="from_lastname"
                      name="from_lastname"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label
                      for="from_email"
                      class="form-label fw-semibold text-dark"
                      >Correo Electrónico</label
                    >
                    <input
                      type="email"
                      id="from_email"
                      name="from_email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label
                      for="country"
                      class="form-label fw-semibold text-dark"
                      >País</label
                    >
                    <input
                      type="text"
                      id="country"
                      name="country"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="state" class="form-label fw-semibold text-dark"
                      >Estado o Provincia</label
                    >
                    <input
                      type="text"
                      id="state"
                      name="state"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label
                      for="municipality"
                      class="form-label fw-semibold text-dark"
                      >Municipio</label
                    >
                    <input
                      type="text"
                      id="municipality"
                      name="municipality"
                      class="form-control"
                      required
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="message" class="form-label fw-semibold text-dark"
                    >Mensaje</label
                  >
                  <textarea
                    id="message"
                    name="message"
                    class="form-control"
                    rows="4"
                    required
                    placeholder="Por favor ingrese su solicitud. Gracias!"
                  ></textarea>
                </div>

                <button type="submit" class="btn bg-consultar px-5">
                  Enviar
                </button>
              </form>

              <div class="mt-3">
                <a
                  href="../index.html"
                  class="btn bg-consultar px-5"
                  id="backToHomeContact"
                  >Volver al Inicio</a
                >
              </div>

              <div class="row mt-4">
                <div class="col-lg-10 mx-auto">
                  <div class="social-icons d-flex justify-content-center">
                    <a
                      href="https://www.instagram.com/"
                      target="_blank"
                      rel="noopener noreferrer"
                      aria-label="Instagram"
                    >
                      <i class="bi bi-instagram"></i>
                    </a>
                    <a
                      href="https://www.linkedin.com/in/"
                      target="_blank"
                      rel="noopener noreferrer"
                      aria-label="LinkedIn"
                      style="text-decoration: none"
                    >
                      <i class="bi bi-linkedin"></i>
                    </a>
                    <a
                      href="https://www.facebook.com/"
                      target="_blank"
                      rel="noopener noreferrer"
                      aria-label="Facebook"
                    >
                      <i class="bi bi-facebook"></i>
                    </a>
                  </div>
                </div>
              </div>
              <div class="email-info text-center mt-3">
                <p class="email-address text-dark">
                  Email: consultarhorariostrenes@gmail.com
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Scripts al final -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <!-- Inicializar EmailJS en la vista -->
    <script type="text/javascript">
      (function () {
        emailjs.init("vb8UHhP86GNLrjTNc"); // Tu Public Key de EmailJS
      })();
    </script>
    <script src="../js/script.js"></script>
  </body>
</html>
