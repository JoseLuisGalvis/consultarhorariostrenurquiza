<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/icono.png" type="image/png" />

    <title>Consulta de Horarios - Tren Urquiza</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- AOS CSS para animaciones -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container-fluid d-flex flex-column min-vh-100 text-white">
      <!--  Navbar  -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
        <div class="container-fluid">
          <h3>
            <i class="fas fa-train mx-2" id="train-icon"></i>
            <a
              href="https://www.trensanmartin.com.ar/"
              target="_blank"
              class="train-title"
              >Tren Urquiza</a
            >
          </h3>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mx-2">
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-inicio">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./html/clima.html" id="nav-clima"
                  >Clima</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./html/map.html" id="nav-mapa"
                  >Mapa</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./html/contact.html" id="nav-contacto"
                  >Contacto</a
                >
              </li>
            </ul>
            <span class="current-time">Hora: --:--:--</span>
            <div class="d-flex align-items-center mt-2">
              <!-- Botón de Internacionalización -->
              <div class="dropdown mx-4">
                <ul class="dropdown-menu">
                  <li>
                    <button
                      class="dropdown-item"
                      data-lang="es"
                      aria-label="Seleccionar Español"
                    >
                      🇪🇸 Español
                    </button>
                    <button
                      class="dropdown-item"
                      data-lang="en"
                      aria-label="Select English"
                    >
                      🇺🇸 English
                    </button>
                  </li>
                </ul>
                <button
                  class="btn btn-outline-language dropdown-toggle"
                  id="languageDropdown"
                  data-bs-toggle="dropdown"
                >
                  Español
                </button>
              </div>
              <!-- Botón de Modo Oscuro/Claro -->
              <button class="btn btn-light me-2 toggle-dark-mode">
                <i class="fas fa-moon moon-icon"></i>
                <i class="fas fa-sun sun-icon d-none"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- Main -->
      <main
        class="flex-grow-1 d-flex flex-column align-items-center justify-content-center text-center px-3"
      >
        <div class="logo-text-animated">
          <span class="logo-con" data-aos="fade-right" data-aos-duration="3000"
            >CON</span
          >
          <span
            class="logo-sul"
            data-aos="fade-up"
            data-aos-duration="3000"
            data-aos-delay="200"
            >SUL</span
          >
          <span
            class="logo-tar"
            data-aos="fade-left"
            data-aos-duration="3000"
            data-aos-delay="400"
            >TAR</span
          >
          <div
            class="logo-san-martin"
            data-aos="fade-down"
            data-aos-duration="3000"
            data-aos-delay="600"
          >
            Urquiza
          </div>
        </div>
        <div class="logo">
          <img
            src="./assets/images/trainLogo.png"
            class="img-logo img-fluid rounded"
            alt="Train Logo"
            data-aos="zoom-in"
            data-aos-duration="3000"
          />
        </div>
        <h2 class="my-2 home-title" data-aos="fade-up" data-aos-duration="3000">
          Horarios de Servicio
        </h2>
        <a href="./html/schedule.html" class="btn bg-consultar px-5"
          >Ir a la Consulta</a
        >
      </main>
      <div class="copyright-info text-center mt-3">
        <p class="copyright" style="color: #000050">
          © 2025 Consultar Apps. Todos los Derechos Reservados.
        </p>
      </div>
    </div>

    <!-- Scripts al final -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
