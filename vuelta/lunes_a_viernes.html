    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Elementos del DOM
        const elements = {
          form: document.getElementById("horarios-form"),
          estacionSelect: document.getElementById("estacion"),
          horaInput: document.getElementById("hora"),
          submitBtn: document.getElementById("submit-btn"),
          resultadosDiv: document.getElementById("resultados"),
          errorDiv: document.getElementById("error-message"),
        };

        let horariosData = null;

        // FunciÃ³n para mostrar mensajes de error
        const showError = (message) => {
          elements.errorDiv.textContent = message;
          elements.errorDiv.classList.remove("d-none");
        };

        // FunciÃ³n para ocultar errores
        const hideError = () => elements.errorDiv.classList.add("d-none");

        // FunciÃ³n para cargar el spinner en el botÃ³n
        const setButtonLoading = () => {
          elements.submitBtn.disabled = true;
          elements.submitBtn.innerHTML = `
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            ${window.currentTranslations?.consultando || "Consultando..."}
          `;
        };

        // FunciÃ³n para restaurar el botÃ³n
        const resetButton = () => {
          elements.submitBtn.disabled = false;
          elements.submitBtn.innerHTML =
            window.currentTranslations?.verHorarios || "Ver horarios";
        };

        // Cargar datos de horarios
        const loadHorarios = async () => {
          try {
            const response = await fetch(
              "../assets/JSON/horarios/horarios_lunes_a_viernes_vuelta.json"
            );
            if (!response.ok) throw new Error("Error al cargar los horarios");
            horariosData = await response.json();

            // Rellenar el dropdown de estaciones
            horariosData.estaciones.forEach((estacion, index) => {
              const option = new Option(estacion, index);
              elements.estacionSelect.appendChild(option);
            });
          } catch (error) {
            showError(
              window.currentTranslations?.errorCarga ||
                "Error al cargar los horarios"
            );
            console.error("Error fetching horarios:", error);
          }
        };

        // FunciÃ³n para convertir hora a minutos
        const timeToMinutes = (time) => {
          const [hours, minutes] = time.split(":").map(Number);
          return hours * 60 + minutes;
        };
        // Crear encabezado de estaciÃ³n
        const createStationHeader = (estacion) => {
          const header = document.createElement("div");
          header.className = "estacion-header mb-3";
          header.innerHTML = `
          <div class="card bg-dark text-white">
            <div class="card-body py-2 text-center">
              <h6 class="mb-0">
                <i class="fas fa-subway me-2"></i>
                EstaciÃ³n de salida: <strong>${estacion}</strong>
              </h6>
            </div>
          </div>
        `;
          return header;
        };

        // Crear tarjeta de horario
        const createTimeCard = (hora, index) => {
          const card = document.createElement("div");
          card.className = "card mb-2 train-time-card";
          card.innerHTML = `
          <div class="card-body py-2">
            <div class="row align-items-center">
              <div class="col-auto">
                <div class="train-time-badge ${
                  index === 0 ? "bg-success" : "bg-secondary"
                } text-white rounded-circle shadow p-2">
                  <i class="fas fa-clock"></i>
                </div>
              </div>
              <div class="col">
                <h5 class="card-title mb-0">${hora}</h5>
              </div>
              <div class="col-auto">
                <span class="badge shadow ${
                  index === 0 ? "bg-success" : "bg-secondary"
                } text-white">
                  ${index === 0 ? "PrÃ³ximo" : `${index + 1}Âº`}
                </span>
              </div>
            </div>
          </div>
        `;
          return card;
        };

        // Procesar y mostrar resultados
        const processHorarios = () => {
          const selectedEstacionIdx = parseInt(elements.estacionSelect.value);
          const selectedTime = elements.horaInput.value;

          if (!horariosData || isNaN(selectedEstacionIdx) || !selectedTime) {
            showError(
              window.currentTranslations?.errorSeleccion ||
                "Por favor, selecciona una estaciÃ³n y hora vÃ¡lidas"
            );
            return;
          }

          setButtonLoading();
          hideError();
          elements.resultadosDiv.innerHTML =
            '<div class="text-center py-4"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div></div>';

          setTimeout(() => {
            try {
              const selectedMinutes = timeToMinutes(selectedTime);
              const estacionSeleccionada =
                horariosData.estaciones[selectedEstacionIdx];
              const estacionData = horariosData.estacion.find(
                (e) => e.nombre === estacionSeleccionada
              );
              const horariosEstacion = estacionData?.horarios || [];

              // Filtrar y ordenar horarios
              const proximosHorarios = horariosEstacion
                .map((hora) => ({
                  hora_salida: hora,
                  minutos_totales: timeToMinutes(hora),
                }))
                .filter((tren) => tren.minutos_totales >= selectedMinutes)
                .sort((a, b) => a.minutos_totales - b.minutos_totales)
                .slice(0, 5);

              elements.resultadosDiv.innerHTML = "";
              elements.resultadosDiv.appendChild(
                createStationHeader(estacionSeleccionada)
              );

              if (proximosHorarios.length > 0) {
                const container = document.createElement("div");
                container.className = "horarios-container";
                proximosHorarios.forEach((horario, index) =>
                  container.appendChild(
                    createTimeCard(horario.hora_salida, index)
                  )
                );
                elements.resultadosDiv.appendChild(container);
              } else {
                elements.resultadosDiv.innerHTML += `
                <div class="alert alert-info" role="alert">
                  <i class="fas fa-info-circle me-2"></i>
                  ${
                    window.currentTranslations?.noHorarios ||
                    "No hay trenes programados despuÃ©s de la hora seleccionada"
                  }
                </div>
              `;
              }
            } catch (error) {
              showError(
                window.currentTranslations?.errorProcesar ||
                  "Error al procesar los horarios"
              );
              console.error("Error procesando horarios:", error);
              elements.resultadosDiv.innerHTML = "";
            } finally {
              resetButton();
            }
          }, 500);
        };

        // Inicializar
        loadHorarios();
        elements.form.addEventListener("submit", (e) => {
          e.preventDefault();
          processHorarios();
        });
      });
    </script>
